<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./javaScript.js" defer></script>    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h1 class="frame title">
            <img src="./images/logo.png" class="logo" alt="RPS logo">
            Rock Paper Scissors Game!
        </h1>
        <div id="chalkboard" class="frame border">
            <h2 class="title">Are you ready to play?</h2>
            <div class="horizontalLine border"></div>
            <div class="buttons start">
                <button class="authorize">Let's Go!</button>
                <button class="cancel">i'm not ready</button>
            </div>
        </div>
        <div class="footer">Copyright LuisHernandezCoding</div>
    </div>
</body>
</html>
